<div class="col-lg-6 mx-auto">
  <div>
    <div class="text-center mt-4">
      <h2>Login Page</h2>
      <p>Sign in to your account </p>
    </div>

    <div class="card">
      <div class="card-body">
        <form [formGroup]="detailForm" (submit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="username" id="username" class="form-control form-control-lg" placeholder="Enter your username"
              formControlName="username">

            <div class="alert alert-danger mt-1" *ngIf="detailForm.controls['username'].touched 
                                                            && !detailForm.controls['username'].valid">
              <div *ngIf="detailForm.controls['username'].errors?.['required']">Username is required!</div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password"
              formControlName="password">

            <div class="alert alert-danger mt-1" *ngIf="detailForm.controls['password'].touched 
                                                            && !detailForm.controls['password'].valid">
              <div *ngIf="detailForm.controls['password'].errors?.['required']">Password is required!</div>
              <div *ngIf="detailForm.controls['password'].errors?.['minlength']">Password should be minimum
                {{detailForm.controls['password'].errors?.['minlength'].requiredLength}} characters</div>
            </div>
          </div>
          <div class="alert alert-danger mt-1" *ngIf="errorMessage">
            <div>
              {{errorMessage}}
            </div>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!detailForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
